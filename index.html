<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Setting the pages character encoding -->
	<meta charset="UTF-8">
	
	<!-- The meta viewport will scale my content to any device width -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Link to my stylesheet -->
	<link rel="stylesheet" href="styles.css"> 
	<title>Adding dynamically input fields</title>
</head>
<body>
	<h1>Writing coding notes</h1>

	<div class="notes">
		<!-- Displaying content with JavaScript -->
	</div>

	<form action="" method="post" autocomplete="off">
		<div class="field">
			<input type="text" name="notes[]">
			<span onclick="addField(this)">+</span>  
			<span onclick="removeField(this)">-</span>
		</div>

		<button type="submit">Display Notes</button>
	</form>


	<script src="script.js"></script> <!-- Link to the javascript file -->
</body>
</html>
